<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR Object Placement</title>

  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
    }
    #menu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      z-index: 9999;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: flex;
      gap: 10px;
    }
    button {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="menu">
  <h2>Select Mode</h2>
  <button onclick="startPlacementMode()">Placement Mode</button>
  <button onclick="startEditMode()">Edit Mode</button>
</div>

<div id="controls" style="display: none;">
  <button id="startButton" onclick="activateXR()">Start AR</button>
  <button id="editModeButton" onclick="toggleEditMode()">Toggle Edit Mode</button>
  <button id="deleteButton" onclick="deleteObject()" style="display: none;">Delete Object</button>
</div>

<script>
let scene, previewObject, objectsPlaced = [], camera, renderer;
const raycaster = new THREE.Raycaster();
const touch = new THREE.Vector2();
let selectedObject = null;
let hitTestSource = null;
let referenceSpace;
let session;
let isEditMode = false;
let initialTouchDistance = 0;
let initialScale = 1;
let initialRotation = 0;
let isPlacementMode = false;

function startPlacementMode() {
  isPlacementMode = true;
  document.getElementById("menu").style.display = "none";
  document.getElementById("controls").style.display = "flex";
}

function startEditMode() {
  isPlacementMode = false;
  isEditMode = true;
  document.getElementById("menu").style.display = "none";
  document.getElementById("controls").style.display = "flex";
}

async function activateXR() {
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  scene = new THREE.Scene();
  
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
  directionalLight.position.set(10, 15, 10);
  scene.add(directionalLight);

  renderer = new THREE.WebGLRenderer({
    alpha: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = true;
  renderer.xr.enabled = true;

  camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;
  scene.add(camera);

  session = await navigator.xr.requestSession("immersive-ar", {requiredFeatures: ['hit-test']});
  session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
  referenceSpace = await session.requestReferenceSpace('local');

  const loader = new THREE.GLTFLoader();
  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf", function(gltf) {
    previewObject = gltf.scene;
    previewObject.visible = false;
    scene.add(previewObject);
  });

  session.addEventListener("select", () => {
    if (isPlacementMode && previewObject && previewObject.visible) {
      const clone = previewObject.clone();
      clone.position.copy(previewObject.position);
      clone.userData.isInteractable = true;
      scene.add(clone);
      objectsPlaced.push(clone);
    }
  });

  session.requestAnimationFrame(onXRFrame);
  requestHitTestSource(session);
}

async function requestHitTestSource(session) {
  const viewerReferenceSpace = await session.requestReferenceSpace('viewer');
  hitTestSource = await session.requestHitTestSource({ space: viewerReferenceSpace });
}

function onXRFrame(time, frame) {
  session.requestAnimationFrame(onXRFrame);
  const gl = renderer.getContext();
  gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

  const pose = frame.getViewerPose(referenceSpace);
  if (pose) {
    const view = pose.views[0];
    const viewport = session.renderState.baseLayer.getViewport(view);
    renderer.setSize(viewport.width, viewport.height);

    camera.matrix.fromArray(view.transform.matrix);
    camera.projectionMatrix.fromArray(view.projectionMatrix);
    camera.updateMatrixWorld(true);

    if (hitTestSource && isPlacementMode) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0 && previewObject) {
        const hitPose = hitTestResults[0].getPose(referenceSpace);
        previewObject.visible = true;
        previewObject.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
        previewObject.updateMatrixWorld(true);
      } else {
        previewObject.visible = false;
      }
    }
  }
  renderer.render(scene, camera);
}

function toggleEditMode() {
  isEditMode = !isEditMode;
  document.getElementById("editModeButton").innerText = isEditMode ? "Exit Edit Mode" : "Toggle Edit Mode";
}

function deleteObject() {
  if (selectedObject) {
    scene.remove(selectedObject);
    objectsPlaced = objectsPlaced.filter(obj => obj !== selectedObject);
    selectedObject = null;
    document.getElementById("deleteButton").style.display = "none";
  }
}
</script>

</body>
</html>
