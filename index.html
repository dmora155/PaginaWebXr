<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hit Test with Anchors</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #enter-ar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  
  <!-- Cargar Three.js y GLTFLoader -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<button id="enter-ar">Start AR</button>

<script>
let scene, camera, renderer;
let xrSession = null;
let xrRefSpace = null;
let hitTestSource = null;
let reticle = null;
let anchors = [];
const flowerUrl = "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf";
const reticleUrl = "https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf";

//  Iniciar WebXR cuando el usuario haga clic en el bot贸n
document.getElementById("enter-ar").addEventListener("click", async () => {
  if (!navigator.xr) {
    alert("WebXR not supported");
    return;
  }

  xrSession = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: ["hit-test", "anchors"] });

  // Crear la escena 3D con Three.js
  createScene();

  // Configurar WebXR en el renderer
  renderer.xr.setSession(xrSession);

  // Obtener referencia espacial
  xrRefSpace = await xrSession.requestReferenceSpace("local");

  // Crear hit-test source
  const viewerSpace = await xrSession.requestReferenceSpace("viewer");
  hitTestSource = await xrSession.requestHitTestSource({ space: viewerSpace });

  // Configurar renderizado WebXR
  xrSession.updateRenderState({
    baseLayer: new XRWebGLLayer(xrSession, renderer.getContext())
  });

  xrSession.requestAnimationFrame(onXRFrame);
});

//  Funci贸n para crear la escena
function createScene() {
  // Crear escena
  scene = new THREE.Scene();

  // Configurar luz
  const light = new THREE.DirectionalLight(0xffffff, 0.5);
  light.position.set(1, 2, 3);
  scene.add(light);

  // Configurar c谩mara
  camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  // Configurar renderer
  renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // Cargar la ret铆cula (indicador de posici贸n)
  const loader = new THREE.GLTFLoader();
  loader.load(reticleUrl, (gltf) => {
    reticle = gltf.scene;
    reticle.visible = false;
    scene.add(reticle);
  });

  // Cargar el modelo 3D (flor)
  let flower;
  loader.load(flowerUrl, (gltf) => {
    flower = gltf.scene;

    //  Evento de selecci贸n: Colocar un objeto anclado
    xrSession.addEventListener("select", (event) => {
      if (reticle && reticle.visible) {
        const clone = flower.clone();
        clone.position.copy(reticle.position);
        scene.add(clone);

        // Crear un ancla en la posici贸n seleccionada
        const anchorPose = new XRRigidTransform(reticle.position);
        const anchor = event.frame.session.addAnchor(anchorPose);
        
        anchors.push({ anchor, object: clone });
      }
    });
  });
}

//  Funci贸n principal de renderizado
function onXRFrame(time, frame) {
  xrSession.requestAnimationFrame(onXRFrame);

  const glLayer = xrSession.renderState.baseLayer;
  renderer.getContext().bindFramebuffer(renderer.getContext().FRAMEBUFFER, glLayer.framebuffer);

  const pose = frame.getViewerPose(xrRefSpace);
  if (pose) {
    const view = pose.views[0];
    const viewport = glLayer.getViewport(view);
    renderer.setSize(viewport.width, viewport.height);

    camera.matrix.fromArray(view.transform.matrix);
    camera.projectionMatrix.fromArray(view.projectionMatrix);
    camera.updateMatrixWorld(true);

    // Procesar hit-test
    if (hitTestSource) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0 && reticle) {
        const hitPose = hitTestResults[0].getPose(xrRefSpace);
        reticle.visible = true;
        reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
        reticle.updateMatrixWorld(true);
      } else {
        reticle.visible = false;
      }
    }

    //  Actualizar la posici贸n de los objetos anclados
    anchors.forEach(({ anchor, object }) => {
      const anchorPose = frame.getPose(anchor.anchorSpace, xrRefSpace);
      if (anchorPose) {
        object.position.set(anchorPose.transform.position.x, anchorPose.transform.position.y, anchorPose.transform.position.z);
        object.updateMatrixWorld(true);
      }
    });

    renderer.render(scene, camera);
  }
}
</script>

</body>
</html>
