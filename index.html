<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>Ver en AR</h1>
    <model-viewer 
        id="arViewer"
        src="https://dmora155.github.io/PruebaDePagina/Super_Mario_Bros_Coin.glb"
        ar
        ar-modes="scene-viewer webxr quick-look"
        camera-controls
        auto-rotate>
    </model-viewer>

    <button onclick="changeModel('coin')">Moneda</button>
    <button onclick="changeModel('mushroom')">Hongo</button>
    <button onclick="changeModel('star')">Estrella</button>

    <script>
        const objects = {
            coin: "https://dmora155.github.io/PruebaDePagina/Super_Mario_Bros_Coin.glb",
            mushroom: "https://dmora155.github.io/PruebaDePagina/Super_Mario_Bros_Mushroom.glb",
            star: "https://dmora155.github.io/PruebaDePagina/Super_Mario_Bros_Star.glb"
        };

        function changeModel(objectKey) {
            document.getElementById("arViewer").setAttribute("src", objects[objectKey]);
        }
    </script>
</body>
</html>
