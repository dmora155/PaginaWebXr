<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia AR en Android</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ffbb00;
        }
        #ar-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Experiencia AR con Conversión de Unidades</h1>
    <p>Elige un objeto y míralo en AR con la escala corregida.</p>

    <div>
        <button onclick="openAR('coin')">Moneda</button>
        <button onclick="openAR('mushroom')">Hongo</button>
        <button onclick="openAR('star')">Estrella</button>
    </div>

    <div id="ar-container"></div>

    <script>
        const objects = {
            coin: "https://dmora155.github.io/PruebaDePagina/super_mario_bros_coin.glb",
            mushroom: "https://dmora155.github.io/PruebaDePagina/ImageToStl.com_origami-pip_table-lamp_v1_shade-small.glb",
            star: "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf"
        };

        function openAR(objectKey) {
            const modelUrl = objects[objectKey];

            openInSceneViewer(modelUrl);

            detectScale(modelUrl, objectKey);
        }

        function openInSceneViewer(modelUrl) {
            const arLink = document.createElement("a");
            arLink.setAttribute("href", `https://arvr.google.com/scene-viewer/1.0?file=${modelUrl}&mode=ar_preferred`);
            arLink.setAttribute("rel", "ar");
            arLink.click();
        }

        function detectScale(modelUrl, objectKey) {
            const loader = new THREE.GLTFLoader();

            loader.load(modelUrl, function (gltf) {
                const model = gltf.scene;
                const scale = model.scale.x;

                console.log(`Escala detectada para ${objectKey}: ${scale}`);

                if (scale <= 1) {
                    alert(`${objectKey} parece estar en metros. Si es necesario, puedes convertirlo a centímetros en Blender.`);
                } else {
                    alert(`${objectKey} ya está en centímetros.`);
                }
            }, undefined, function (error) {
                console.error("Error al cargar el modelo:", error);
            });
        }
    </script>
</body>
</html>
