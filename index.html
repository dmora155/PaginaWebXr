<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia AR en iOS y Android</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #ffcc00;
            border: none;
            color: black;
        }
        button:hover {
            background-color: #ffbb00;
        }
    </style>
</head>
<body>
    <h1>Experiencia AR en iOS y Android</h1>
    <p>Selecciona un modelo y visual√≠zalo en AR.</p>

    <select id="model-selector">
        <option value="coin">Moneda</option>
        <option value="mushroom">Hongo</option>
        <option value="star">Estrella</option>
    </select>

    <button id="start-ar">Iniciar AR</button>

    <script>
        function getOS() {
            const userAgent = navigator.userAgent || navigator.vendor;
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            } else if (/android/i.test(userAgent)) {
                return "Android";
            } else {
                return "No compatible";
            }
        }

        const os = getOS();

        const models = {
            coin: {
                name: "Moneda de Super Mario",
                glb: "https://dmora155.github.io/PruebaDePagina/super_mario_bros_coin.glb",
                usdz: "https://dmora155.github.io/PruebaDePagina/Super_Mario_Bros_Coin.usdz"
            },
            mushroom: {
                name: "Hongo de Super Mario",
                glb: "https://dmora155.github.io/PruebaDePagina/ImageToStl.com_origami-pip_table-lamp_v1_shade-small.glb",
                usdz: "https://dmora155.github.io/PruebaDePagina/ORIGAMI-PIP_table-lamp_V1_Shade-small.usdz"
            },
            star: {
                name: "Estrella de Super Mario",
                glb: "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf",
                usdz: "https://dmora155.github.io/PruebaDePagina/sunflower.usdz"
            }
        };

        document.getElementById("start-ar").addEventListener("click", function () {
            const selectedModel = document.getElementById("model-selector").value;
            const model = models[selectedModel];

            if (os === "Android") {
                openInSceneViewer(model.glb);
            } else if (os === "iOS") {
                openInQuickLook(model.usdz);
            } else {
                alert("Tu dispositivo no es compatible con AR.");
            }
        });

        function openInSceneViewer(modelUrl) {
            console.log("Abriendo Scene Viewer con:", modelUrl);
            window.location.href = `https://arvr.google.com/scene-viewer/1.0?file=${modelUrl}&mode=ar_preferred`;
        }

        function openInQuickLook(usdzUrl) {
            console.log("Abriendo Quick Look con:", usdzUrl);
            window.location.href = `${usdzUrl}#allowsContentScaling=0&callToAction=Ver en AR`;
        }
    </script>
</body>
</html>
