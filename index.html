<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia AR en iOS y Android</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://threejs.org/examples/js/exporters/GLTFExporter.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ffbb00;
        }
        #ar-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Experiencia AR en iOS y Android</h1>
    <p>Presiona el botón para iniciar AR con el formato adecuado para tu dispositivo.</p>

    <button id="start-ar">Iniciar AR</button>
    <div id="ar-container"></div>

    <script>
        function getOS() {
            const userAgent = navigator.userAgent || navigator.vendor;
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            } else if (/android/i.test(userAgent)) {
                return "Android";
            } else {
                return "No compatible";
            }
        }

        const os = getOS();

        // Usamos solo un archivo .glb de origen y el .usdz ya alojado
        const modelGLB = "https://dmora155.github.io/PruebaDePagina/modelo_original.glb";
        const modelUSDZ = "https://dmora155.github.io/PruebaDePagina/modelo_original.usdz"; // Asegúrate de subir el .usdz

        document.getElementById("start-ar").innerText = os === "iOS" ? "Iniciar AR (USDZ)" : "Iniciar AR (GLB)";
        document.getElementById("start-ar").addEventListener("click", function () {
            if (os === "Android") {
                convertToMMAndOpen(modelGLB);
            } else if (os === "iOS") {
                openInQuickLook(modelUSDZ);
            } else {
                alert("Tu dispositivo no es compatible con AR.");
            }
        });

        function convertToMMAndOpen(modelUrl) {
            const loader = new THREE.GLTFLoader();
            loader.load(modelUrl, function (gltf) {
                const model = gltf.scene;
                const boundingBox = new THREE.Box3().setFromObject(model);
                const size = boundingBox.getSize(new THREE.Vector3());

                const maxDimension = Math.max(size.x, size.y, size.z);
                let scaleFactor = 1;

                if (maxDimension > 1) {
                    scaleFactor = 1000; // Convertir de metros a milímetros
                }

                model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                console.log(`Modelo convertido a milímetros con factor ${scaleFactor}.`);

                exportAndOpenAR(model);
            }, undefined, function (error) {
                console.error("Error al cargar el modelo:", error);
                openInSceneViewer(modelUrl);
            });
        }

        function exportAndOpenAR(model) {
            const exporter = new THREE.GLTFExporter();
            exporter.parse(model, function (gltf) {
                const blob = new Blob([gltf], { type: "model/gltf-binary" });
                const fileUrl = URL.createObjectURL(blob);
                openInSceneViewer(fileUrl);
            }, { binary: true });
        }

        function openInSceneViewer(modelUrl) {
            const arLink = document.createElement("a");
            arLink.setAttribute("href", `https://arvr.google.com/scene-viewer/1.0?file=${modelUrl}&mode=ar_preferred`);
            arLink.setAttribute("rel", "ar");
            arLink.click();
        }

        function openInQuickLook(usdzUrl) {
            if (!usdzUrl) {
                alert("Este objeto no tiene una versión compatible con iOS.");
                return;
            }
            window.location.href = `${usdzUrl}#allowsContentScaling=0&callToAction=Ver en AR`;
        }
    </script>
</body>
</html>
