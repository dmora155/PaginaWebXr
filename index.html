<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR - Ret√≠cula Fix</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .action-button {
      padding: 12px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .action-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div id="controls">
  <button id="enter-ar" class="action-button" onclick="activateXR()">Start AR</button>
  <button id="delete-object" class="action-button" onclick="removeLastObject()" style="display: none;">Eliminar √öltimo</button>
</div>

<script>
let scene, camera, renderer;
let xrSession = null;
let xrRefSpace = null;
let hitTestSource = null;
let reticle = null;
let placedObjects = []; // üìå Lista de objetos colocados

const flowerUrl = "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf";
const reticleUrl = "https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf";

// üìå Iniciar WebXR
async function activateXR() {
  console.log("‚úÖ Iniciando WebXR...");

  if (!navigator.xr) {
    alert("‚ùå WebXR no es compatible en este navegador.");
    return;
  }

  try {
    console.log("‚úÖ Solicitando sesi√≥n de AR...");
    xrSession = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: ["hit-test"] });

    console.log("‚úÖ Sesi√≥n AR iniciada.");
    
    createScene();

    const canvas = document.createElement("canvas");
    document.body.appendChild(canvas);

    const gl = canvas.getContext("webgl", { xrCompatible: true });
    if (!gl) {
      alert("‚ùå No se pudo crear contexto WebGL.");
      return;
    }

    renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true, context: gl });
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    console.log("‚úÖ Renderer creado.");

    xrSession.updateRenderState({
      baseLayer: new XRWebGLLayer(xrSession, gl)
    });

    console.log("‚úÖ baseLayer configurado correctamente.");

    xrRefSpace = await xrSession.requestReferenceSpace("local");
    console.log("‚úÖ Espacio de referencia obtenido.");

    // üìå Crear el hit-test correctamente y depurar errores
    try {
      const viewerSpace = await xrSession.requestReferenceSpace("viewer");
      hitTestSource = await xrSession.requestHitTestSource({ space: viewerSpace });
      console.log("‚úÖ Hit-test creado correctamente.");
    } catch (error) {
      console.warn("‚ö† `requestHitTestSource` fall√≥, probando `requestHitTestSourceForTransientInput()`...");
      try {
        hitTestSource = await xrSession.requestHitTestSourceForTransientInput({ profile: "generic-touchscreen" });
        console.log("‚úÖ Hit-test creado con `requestHitTestSourceForTransientInput`.");
      } catch (err) {
        console.error("‚ùå Ambos m√©todos de hit-test fallaron.");
        alert("‚ùå Este navegador no soporta `hit-test`. WebXR funcionar√°, pero sin detecci√≥n de superficies.");
      }
    }

    // üìå Mostrar bot√≥n de eliminar objetos
    document.getElementById("delete-object").style.display = "block";

    xrSession.requestAnimationFrame(onXRFrame);
    console.log("‚úÖ Render Loop iniciado.");

    // üìå Evento para colocar objetos en la ret√≠cula
    xrSession.addEventListener("select", placeObject);

  } catch (error) {
    console.error("‚ùå Error al iniciar WebXR:", error);
    alert("‚ùå Error en WebXR: " + error.message);
  }
}

// üìå Crear la escena y cargar la ret√≠cula
function createScene() {
  console.log("‚úÖ Creando escena...");
  scene = new THREE.Scene();

  const light = new THREE.DirectionalLight(0xffffff, 0.5);
  light.position.set(1, 2, 3);
  scene.add(light);

  camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  const loader = new THREE.GLTFLoader();

  // üìå Cargar la ret√≠cula
  loader.load(reticleUrl, (gltf) => {
    reticle = gltf.scene;
    reticle.visible = false; // Inicialmente oculta
    scene.add(reticle);
    console.log("‚úÖ Ret√≠cula cargada correctamente.");
  });

  // üìå Cargar el modelo de girasol
  loader.load(flowerUrl, (gltf) => {
    window.flowerModel = gltf.scene;
    console.log("‚úÖ Girasol cargado.");
  });
}

// üìå Funci√≥n para colocar un objeto en la ret√≠cula
function placeObject() {
  if (reticle && reticle.visible && window.flowerModel) {
    const flowerClone = window.flowerModel.clone();
    flowerClone.position.copy(reticle.position);
    scene.add(flowerClone);
    placedObjects.push(flowerClone);
    console.log("üåª Girasol colocado en:", reticle.position);
  }
}

// üìå Renderizado con Depuraci√≥n de Ret√≠cula
function onXRFrame(time, frame) {
  xrSession.requestAnimationFrame(onXRFrame);

  const pose = frame.getViewerPose(xrRefSpace);
  if (!pose) {
    console.warn("‚ö† No se detecta la pose del visor.");
    return;
  }

  console.log("‚úÖ Pose detectada.");

  const view = pose.views[0];
  const viewport = xrSession.renderState.baseLayer.getViewport(view);
  renderer.setSize(viewport.width, viewport.height);

  camera.matrix.fromArray(view.transform.matrix);
  camera.projectionMatrix.fromArray(view.projectionMatrix);
  camera.updateMatrixWorld(true);

  // üìå Depuraci√≥n del hit-test
  if (hitTestSource) {
    const hitTestResults = frame.getHitTestResults(hitTestSource);
    console.log("üîé Hit-test Results:", hitTestResults.length);

    if (hitTestResults.length > 0 && reticle) {
      const hitPose = hitTestResults[0].getPose(xrRefSpace);
      reticle.visible = true;
      reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
      reticle.updateMatrixWorld(true);
      console.log("üéØ Ret√≠cula detectada en:", hitPose.transform.position);
    } else {
      console.warn("‚ö† No se detect√≥ superficie, la ret√≠cula sigue oculta.");
      reticle.visible = false;
    }
  }

  renderer.render(scene, camera);
}
</script>

</body>
</html>
