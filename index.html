<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Debugging (Hit-Test Fix)</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>


</head>
<body>

<button id="enter-ar" onclick="activateXR()">Start AR</button>

<script>
let scene, camera, renderer;
let xrSession = null;
let xrRefSpace = null;
let hitTestSource = null;
let reticle = null;

const flowerUrl = "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf";
const reticleUrl = "https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf";

// ðŸ“Œ Registrar errores globales
window.onerror = function (message, source, lineno, colno, error) {
  alert("âŒ ERROR: " + message + " en lÃ­nea " + lineno);
};

window.addEventListener("unhandledrejection", event => {
  alert("âŒ PROMISE REJECTION: " + event.reason);
});

// ðŸ“Œ Iniciar WebXR con FIX para hit-test
async function activateXR() {
  alert("âœ… Intentando iniciar WebXR...");

  if (!navigator.xr) {
    alert("âŒ WebXR no es compatible en este navegador.");
    return;
  }

  try {
    alert("âœ… Solicitando sesiÃ³n de AR...");
    xrSession = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: ["hit-test"] });

    alert("âœ… SesiÃ³n AR iniciada.");
    
    createScene();

    // ðŸ“Œ Forzar WebGL antes de asignar XRWebGLLayer
    const canvas = document.createElement("canvas");
    document.body.appendChild(canvas);

    const gl = canvas.getContext("webgl", { xrCompatible: true });
    if (!gl) {
      alert("âŒ No se pudo crear contexto WebGL.");
      return;
    }

    renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true, context: gl });
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    alert("âœ… Renderer creado.");

    xrSession.updateRenderState({
      baseLayer: new XRWebGLLayer(xrSession, gl)
    });

    alert("âœ… baseLayer configurado correctamente.");

    // ðŸ“Œ Crear espacio de referencia antes de usar hit-test
    xrRefSpace = await xrSession.requestReferenceSpace("local");
    alert("âœ… Espacio de referencia obtenido.");

    // ðŸ“Œ Verificar si el navegador soporta `hit-test`
    if (xrSession.requestHitTestSource) {
      const viewerSpace = await xrSession.requestReferenceSpace("viewer");
      hitTestSource = await xrSession.requestHitTestSource({ space: viewerSpace });
      alert("âœ… Hit-test creado correctamente.");
    } else {
      alert("âš  El navegador NO soporta hit-test.");
    }

    xrSession.requestAnimationFrame(onXRFrame);
    alert("âœ… Render Loop iniciado.");

  } catch (error) {
    alert("âŒ Error al iniciar WebXR: " + error.message);
  }
}

// ðŸ“Œ Crear la escena con DepuraciÃ³n
function createScene() {
  alert("âœ… Creando escena...");
  scene = new THREE.Scene();

  const light = new THREE.DirectionalLight(0xffffff, 0.5);
  light.position.set(1, 2, 3);
  scene.add(light);

  camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  const loader = new THREE.GLTFLoader();
  loader.load(reticleUrl, (gltf) => {
    reticle = gltf.scene;
    reticle.visible = false;
    scene.add(reticle);
    alert("âœ… RetÃ­cula cargada.");
  });
}

// ðŸ“Œ Renderizado con DepuraciÃ³n
function onXRFrame(time, frame) {
  xrSession.requestAnimationFrame(onXRFrame);

  const pose = frame.getViewerPose(xrRefSpace);
  if (!pose) {
    alert("âš  No se detecta la pose del visor.");
    return;
  }

  alert("âœ… Pose detectada.");

  const view = pose.views[0];
  const viewport = xrSession.renderState.baseLayer.getViewport(view);
  renderer.setSize(viewport.width, viewport.height);

  camera.matrix.fromArray(view.transform.matrix);
  camera.projectionMatrix.fromArray(view.projectionMatrix);
  camera.updateMatrixWorld(true);

  // ðŸ“Œ Procesar hit-test para la retÃ­cula (si estÃ¡ disponible)
  if (hitTestSource) {
    const hitTestResults = frame.getHitTestResults(hitTestSource);
    if (hitTestResults.length > 0 && reticle) {
      const hitPose = hitTestResults[0].getPose(xrRefSpace);
      reticle.visible = true;
      reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
      reticle.updateMatrixWorld(true);
      alert("ðŸŽ¯ RetÃ­cula detectada en: " + JSON.stringify(hitPose.transform.position));
    } else {
      reticle.visible = false;
    }
  }

  renderer.render(scene, camera);
}
</script>

</body>
</html>
