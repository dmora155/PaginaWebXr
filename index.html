<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de GLB a Milímetros y USDZ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/exporters/GLTFExporter.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ffbb00;
        }
    </style>
</head>
<body>
    <h1>Conversión de GLB a Milímetros y USDZ</h1>
    <p>Descarga el archivo corregido.</p>

    <button id="convert">Convertir a Milímetros y USDZ</button>

    <script>
        const modelUrl = "https://dmora155.github.io/PruebaDePagina/ImageToStl.com_origami-pip_table-lamp_v1_shade-small.glb";

        document.getElementById("convert").addEventListener("click", function () {
            alert(`Intentando descargar: ${modelUrl}`);
            convertGLBToMM();
        });

        function convertGLBToMM() {
            const loader = new THREE.GLTFLoader();

            loader.load(modelUrl, function (gltf) {
                alert("Modelo cargado correctamente.");

                const model = gltf.scene;
                const boundingBox = new THREE.Box3().setFromObject(model);
                const size = boundingBox.getSize(new THREE.Vector3());

                alert(`Dimensiones originales: X=${size.x}, Y=${size.y}, Z=${size.z}`);

                const maxDimension = Math.max(size.x, size.y, size.z);
                let scaleFactor = 1;

                if (maxDimension >= 1000) {
                    scaleFactor = 0.001;
                } else if (maxDimension >= 100) {
                    scaleFactor = 0.01;
                } else if (maxDimension >= 10) {
                    scaleFactor = 0.1;
                } else if (maxDimension >= 1) {
                    scaleFactor = 1;
                } else {
                    scaleFactor = 10;
                }

                model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                alert(`Modelo escalado con factor ${scaleFactor} a milímetros.`);

                exportGLB(model);
            }, undefined, function (error) {
                alert("Error al cargar el modelo.");
            });
        }

        function exportGLB(model) {
            alert("Exportando modelo corregido...");

            const exporter = new THREE.GLTFExporter();

            exporter.parse(model, function (glb) {
                if (!glb) {
                    alert("Error: No se pudo exportar el modelo.");
                    return;
                }

                alert("Modelo exportado correctamente, generando archivo...");

                const blob = new Blob([glb], { type: "model/gltf-binary" });
                const url = URL.createObjectURL(blob);

                alert(`Archivo GLB generado: ${url}`);

                // Descargar GLB
                const a = document.createElement("a");
                a.href = url;
                a.download = "converted_lamp_model.glb";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                alert("GLB descargado con éxito.");

                // Enviar a conversión a USDZ
                convertToUSDZ(blob);
            }, { binary: true });
        }

        function convertToUSDZ(glbBlob) {
            alert("Convirtiendo GLB a USDZ...");

            const formData = new FormData();
            formData.append("file", glbBlob, "converted_lamp_model.glb");

            fetch("https://usdztoglb-converter-api.com/convert", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.usdzUrl) {
                    alert("Conversión a USDZ completada.");
                    downloadUSDZ(data.usdzUrl);
                } else {
                    alert("Error: No se pudo convertir a USDZ.");
                }
            })
            .catch(error => {
                alert("Error en la conversión a USDZ.");
            });
        }

        function downloadUSDZ(usdzUrl) {
            alert("Descargando USDZ...");

            const a = document.createElement("a");
            a.href = usdzUrl;
            a.download = "converted_lamp_model.usdz";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            alert("USDZ descargado con éxito.");
        }
    </script>
</body>
</html>
