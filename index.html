<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de GLB a Milímetros y USDZ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/exporters/GLTFExporter.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ffbb00;
        }
    </style>
</head>
<body>
    <h1>Conversión de GLB a Milímetros y USDZ</h1>
    <p>Descarga el archivo corregido en GLB o USDZ.</p>

    <button id="convert">Convertir a Milímetros</button>

    <script>
        const loader = new THREE.GLTFLoader();
        const exporter = new THREE.GLTFExporter();
        const modelUrl = "https://dmora155.github.io/PruebaDePagina/ImageToStl.com_origami-pip_table-lamp_v1_shade-small.glb";

        document.getElementById("convert").addEventListener("click", function () {
            alert(`Intentando descargar: ${modelUrl}`);
            testModelLoad();
        });

        function testModelLoad() {
            fetch(modelUrl, { mode: "cors" })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    alert("El archivo es accesible. Intentando cargarlo en Three.js...");
                    convertGLBToMM();
                })
                .catch(error => {
                    alert(`No se pudo acceder al archivo. Posible problema de CORS o URL incorrecta.\nError: ${error}`);
                });
        }

        function convertGLBToMM() {
            loader.load(modelUrl, function (gltf) {
                alert("Modelo cargado correctamente.");

                const model = gltf.scene;
                const boundingBox = new THREE.Box3().setFromObject(model);
                const size = boundingBox.getSize(new THREE.Vector3());

                alert(`Dimensiones originales: X=${size.x}, Y=${size.y}, Z=${size.z}`);

                const maxDimension = Math.max(size.x, size.y, size.z);
                let scaleFactor = 1;

                if (maxDimension >= 1000) {
                    scaleFactor = 0.001; // Modelo en km -> convertir a mm
                } else if (maxDimension >= 100) {
                    scaleFactor = 0.01; // Modelo en metros -> convertir a mm
                } else if (maxDimension >= 10) {
                    scaleFactor = 0.1; // Modelo en decímetros -> convertir a mm
                } else if (maxDimension >= 1) {
                    scaleFactor = 1; // Modelo ya en mm
                } else {
                    scaleFactor = 10; // Modelo en cm -> convertir a mm
                }

                model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                alert(`Modelo escalado con factor ${scaleFactor} a milímetros.`);

                exportGLB(model);
            }, function (xhr) {
                alert(`Progreso de carga: ${xhr.loaded} bytes descargados.`);
            }, function (error) {
                alert(`Error al cargar el modelo en Three.js: ${error}`);
            });
        }

        function exportGLB(model) {
            alert("Exportando modelo corregido...");

            exporter.parse(model, function (glb) {
                if (!glb) {
                    alert("Error: No se pudo exportar el modelo.");
                    return;
                }

                alert("Modelo exportado correctamente, generando archivo...");

                const blob = new Blob([glb], { type: "model/gltf-binary" });
                const url = URL.createObjectURL(blob);

                // Crear un enlace de descarga
                const a = document.createElement("a");
                a.href = url;
                a.download = "converted_lamp_model.glb";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                alert("Archivo GLB descargado con éxito.");

                // Intentar convertir a USDZ
                convertToUSDZ(blob);
            }, { binary: true });
        }

        function convertToUSDZ(glbBlob) {
            alert("Convirtiendo GLB a USDZ...");

            // Crear un formulario para enviar el archivo
            const formData = new FormData();
            formData.append("file", glbBlob, "converted_model.glb");

            fetch("https://api.meshconvert.com/convert", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.usdz_url) {
                    alert("Conversión a USDZ completada. Descarga disponible.");

                    // Crear enlace de descarga para USDZ
                    const a = document.createElement("a");
                    a.href = data.usdz_url;
                    a.download = "converted_lamp_model.usdz";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                } else {
                    alert("Error al convertir a USDZ.");
                }
            })
            .catch(error => {
                alert(`Error en la conversión a USDZ: ${error}`);
            });
        }
    </script>
</body>
</html>
