<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia AR con Conversi칩n de Unidades</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ffbb00;
        }
        #ar-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Experiencia AR con Conversi칩n de Unidades</h1>
    <p>Elige un objeto y m칤ralo en AR con la escala corregida.</p>

    <div>
        <button onclick="loadModelAndOpenAR('coin')">Moneda</button>
        <button onclick="loadModelAndOpenAR('mushroom')">Hongo</button>
        <button onclick="loadModelAndOpenAR('star')">Estrella</button>
    </div>

    <div id="ar-container"></div>

    <script>
        const objects = {
            coin: "https://dmora155.github.io/PruebaDePagina/super_mario_bros_coin.glb",
            mushroom: "https://dmora155.github.io/PruebaDePagina/ImageToStl.com_origami-pip_table-lamp_v1_shade-small.glb",
            star: "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf"
        };

        function loadModelAndOpenAR(objectKey) {
            const modelUrl = objects[objectKey];
            const loader = new THREE.GLTFLoader();

            loader.load(modelUrl, function (gltf) {
                const model = gltf.scene;
                const scale = model.scale.x; // Obtener la escala original

                console.log(`游늺 Escala detectada del modelo (${objectKey}): ${scale}`);

                // Mostrar alerta si el modelo est치 en metros
                if (scale <= 1) {
                    alert(`El modelo parece estar en METROS. Puedes convertirlo a cent칤metros manualmente en el archivo GLB si es necesario.`);
                } else {
                    alert(`El modelo ya est치 en cent칤metros.`);
                }

                // Abrir directamente Scene Viewer con el modelo sin esperar ajustes
                openInSceneViewer(modelUrl);
            }, undefined, function (error) {
                console.error("Error cargando el modelo:", error);
                alert("Hubo un problema al cargar el modelo.");
                openInSceneViewer(modelUrl); // Intenta abrir Scene Viewer de todas formas
            });
        }

        function openInSceneViewer(modelUrl) {
            const arLink = document.createElement("a");
            arLink.setAttribute("href", `https://arvr.google.com/scene-viewer/1.0?file=${modelUrl}&mode=ar_preferred`);
            arLink.setAttribute("rel", "ar");
            arLink.innerHTML = `<img src="ar_icon.png" width="100" alt="Ver en AR">`;

            const arContainer = document.getElementById("ar-container");
            arContainer.innerHTML = "";
            arContainer.appendChild(arLink);
            arLink.click();
        }
    </script>
</body>
</html>
