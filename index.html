<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimized WebXR</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<button onclick="activateXR()">Start WebXR</button>

<script>
async function activateXR() {
  console.log("‚úÖ Iniciando WebXR...");
  
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  const scene = new THREE.Scene();

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
  directionalLight.position.set(10, 15, 10);
  scene.add(directionalLight);

  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = true;

  const camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  const session = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: ['hit-test'] });
  session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

  const referenceSpace = await session.requestReferenceSpace('local');
  const viewerSpace = await session.requestReferenceSpace('viewer');

  let hitTestSource = null;
  let reticle = null;
  const loader = new THREE.GLTFLoader();

  // üìå Cargar la ret√≠cula antes de que se detecten superficies
  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf", function(gltf) {
    reticle = gltf.scene;
    reticle.visible = true; // Mostrarla aunque no haya detecci√≥n
    reticle.position.set(0, 0, -1); // Aparece frente a la c√°mara
    scene.add(reticle);
    console.log("‚úÖ Ret√≠cula cargada y visible.");
  });

  let flower;
  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf", function(gltf) {
    flower = gltf.scene;
  });

  // üìå Evento para colocar objetos
  session.addEventListener("select", () => {
    if (flower && reticle && reticle.visible) {
      const clone = flower.clone();
      clone.position.copy(reticle.position);
      scene.add(clone);
    }
  });

  // üìå Solicitar hit-test INMEDIATAMENTE despu√©s de iniciar WebXR
  session.requestReferenceSpace('viewer').then((viewerSpace) => {
    session.requestHitTestSource({ space: viewerSpace }).then((source) => {
      hitTestSource = source;
      console.log("‚úÖ Hit-test inicializado r√°pidamente.");
    }).catch(err => console.error("‚ùå Error en hit-test:", err));
  }).catch(err => console.error("‚ùå Error en reference space:", err));

  // üìå Animaci√≥n de renderizado
  session.requestAnimationFrame(function onXRFrame(time, frame) {
    session.requestAnimationFrame(onXRFrame);

    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

    const pose = frame.getViewerPose(referenceSpace);
    if (pose) {
      const view = pose.views[0];
      const viewport = session.renderState.baseLayer.getViewport(view);
      renderer.setSize(viewport.width, viewport.height);

      camera.matrix.fromArray(view.transform.matrix);
      camera.projectionMatrix.fromArray(view.projectionMatrix);
      camera.updateMatrixWorld(true);

      // üìå Si hit-test a√∫n no est√° listo, evitar errores
      if (!hitTestSource) {
        console.warn("‚ö† A√∫n esperando hit-test...");
        return;
      }

      // üìå Procesar hit-test
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0 && reticle) {
        const hitPose = hitTestResults[0].getPose(referenceSpace);
        reticle.visible = true;
        reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
        reticle.updateMatrixWorld(true);
        console.log("‚úÖ Ret√≠cula actualizada en:", hitPose.transform.position);
      } else {
        console.warn("‚ö† No se detect√≥ superficie. Ret√≠cula sigue en espera.");
      }

      renderer.render(scene, camera);
    }
  });
}
</script>

</body>
</html>
