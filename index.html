<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia AR en iOS y Android</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://threejs.org/examples/js/exporters/GLTFExporter.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #ffbb00;
        }

        #ar-container {
            margin-top: 20px;
        }

        .object-selection {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>Experiencia AR en iOS y Android</h1>
    <p>Selecciona un objeto para verlo en AR con la escala corregida.</p>

    <div class="object-selection">
        <button onclick="openAR('Perfume1')">Perfume Ariana Grande</button>
        <button onclick="openAR('Perfume2')">Lampara</button>
        <button onclick="openAR('star')">Modelo de prueba</button>
    </div>

    <div id="ar-container"></div>

    <script>
        function getOS() {
            const userAgent = navigator.userAgent || navigator.vendor;
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            } else if (/android/i.test(userAgent)) {
                return "Android";
            } else {
                return "No compatible";
            }
        }

        const os = getOS();
        alert("Sistema detectado: " + os);

        // Modelos con sus versiones GLB y USDZ
        const objects = {
            Perfume1: {
                glb: "https://firebasestorage.googleapis.com/v0/b/vitrinea-4433b.appspot.com/o/vitrineaar%2F3D_Objects%2FPerfume%20glb.glb?alt=media",
                usdz: "https://firebasestorage.googleapis.com/v0/b/vitrinea-4433b.appspot.com/o/vitrineaar%2F3D_Objects%2FPerfume%20sin%20saber%20su%20altura.usdz?alt=media"
            },
            Perfume2: {
                glb: "https://firebasestorage.googleapis.com/v0/b/vitrinea-4433b.appspot.com/o/vitrineaar%2F3D_Objects%2FLampara%20glb.glb?alt=media",
                usdz: "https://firebasestorage.googleapis.com/v0/b/vitrinea-4433b.appspot.com/o/vitrineaar%2F3D_Objects%2FLampara%20con%20codigo%202.usdz?alt=media"
            },
            star: {
                glb: "https://firebasestorage.googleapis.com/v0/b/vitrinea-4433b.appspot.com/o/vitrineaar%2F3D_Objects%2Fglb_1739799847176_1739799847176.glb?alt=media",
                usdz: "https://firebasestorage.googleapis.com/v0/b/vitrinea-4433b.appspot.com/o/vitrineaar%2F3D_Objects%2FPerfume%20usdz.usdz?alt=media"
            }
        };

        function openAR(objectKey) {
            if (!objects[objectKey]) {
                alert("Modelo no encontrado.");
                return;
            }

            if (os === "iOS") {
                openInQuickLook(objects[objectKey].usdz);
            } else if (os === "Android") {
                openInSceneViewer(objects[objectKey].glb);
            } else {
                alert("Tu dispositivo no es compatible con AR.");
            }
        }

        function openInSceneViewer(modelUrl) {
            alert("Abriendo modelo en Scene Viewer...");
            window.location.href = `https://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(modelUrl)}&mode=ar_preferred`;
        }

        function detectAndConvertToMm(modelUrl, objectKey) {
            const loader = new THREE.GLTFLoader();

            loader.load(modelUrl, function (gltf) {
                const model = gltf.scene;
                if (!model) {
                    alert(`No se pudo cargar el modelo ${objectKey}.`);
                    return;
                }

                const boundingBox = new THREE.Box3().setFromObject(model);
                const size = boundingBox.getSize(new THREE.Vector3());

                if (size.y === 0) {
                    alert(`Error al obtener el tamaño del modelo ${objectKey}.`);
                    return;
                }

                const targetHeight = 0.1; // 10 cm de altura
                const scaleFactor = targetHeight / size.y;
                model.scale.set(scaleFactor, scaleFactor, scaleFactor);

                alert(`Modelo ${objectKey} escalado a ${targetHeight} metros con factor ${scaleFactor}.`);

                exportGLB(model, objectKey);
            }, undefined, function (error) {
                alert(`Error al cargar el modelo ${objectKey}: ${error.message}`);
            });
        }

        function exportGLB(model, objectKey) {
            alert(`Exportando modelo ${objectKey} escalado...`);
            const exporter = new THREE.GLTFExporter();

            exporter.parse(model, function (gltf) {
                const blob = new Blob([gltf], { type: "model/gltf-binary" });
                const convertedGLB = URL.createObjectURL(blob);
                alert(`Modelo ${objectKey} corregido en milímetros.`);

                // Subir a Firebase en lugar de abrir localmente
                uploadToFirebase(blob, objectKey);
            }, { binary: true });
        }

        function uploadToFirebase(blob, objectKey) {
            const storageRef = firebase.storage().ref();
            const modelRef = storageRef.child(`convertedModels/${objectKey}.glb`);
            modelRef.put(blob).then(snapshot => {
                snapshot.ref.getDownloadURL().then(url => {
                    alert(`Modelo ${objectKey} subido con éxito. Abriendo en Scene Viewer...`);
                    openInSceneViewer(url);
                });
            }).catch(error => {
                alert(`Error al subir modelo ${objectKey}: ${error.message}`);
            });
        }

        function openInQuickLook(usdzUrl) {
            alert("Abriendo en Quick Look...");
            window.location.href = `${usdzUrl}#allowsContentScaling=0&callToAction=Ver en AR`;
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "vitrinea-4433b",
            storageBucket: "vitrinea-4433b.appspot.com",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
</body>
</html>
