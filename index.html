<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia AR en Android</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ffbb00;
        }
        #ar-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Experiencia AR en Android</h1>
    <p>Elige un objeto y míralo en AR.</p>

    <div>
        <button onclick="viewInAR('coin')">Moneda</button>
        <button onclick="viewInAR('mushroom')">Hongo</button>
        <button onclick="viewInAR('star')">Estrella</button>
        <button onclick="viewInAR('lamp')">Lámpara</button> <!-- Nuevo botón -->
    </div>

    <div id="ar-container"></div>

    <script>
        const objects = {
            coin: "https://firebasestorage.googleapis.com/v0/b/vitrinea-4433b.appspot.com/o/vitrineaar%2F3D_Obj[…]?alt=media&token=c51a29e1-9b0d-48d6-af92-a6efba6a40ac",
            mushroom: "https://tudominio.web.app/super_mario_bros_mushroom.glb",
            star: "https://tudominio.web.app/super_mario_bros_star.glb",
            lamp: "https://tudominio.web.app/tu_lampara.glb" // Reemplaza con el link de Firebase
        };

        function viewInAR(objectKey) {
            const modelUrl = objects[objectKey];
            const arLink = document.createElement("a");
            arLink.setAttribute("href", `https://arvr.google.com/scene-viewer/1.0?file=${modelUrl}&mode=ar_preferred`);
            arLink.setAttribute("rel", "ar");
            arLink.innerHTML = `<img src="${objectKey}.png" width="100" alt="Ver en AR">`;
            
            const arContainer = document.getElementById("ar-container");
            arContainer.innerHTML = ""; 
            arContainer.appendChild(arLink);
            arLink.click(); // Simula un clic para abrir AR automáticamente
        }
    </script>
</body>
</html>
