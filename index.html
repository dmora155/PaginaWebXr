<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello WebXR!</title>

  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
    }
  </style>
</head>
<body>

<button id="startButton" onclick="activateXR()">Start Hello WebXR</button>

<script>
let scene, flower, reticle, objectsPlaced = [], camera, renderer;
const raycaster = new THREE.Raycaster();
let selectedObject = null;
let isDragging = false;
let hitTestSource = null;
let hitTestSourceRequested = false;
let referenceSpace;

async function activateXR() {
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  scene = new THREE.Scene();
  
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
  directionalLight.position.set(10, 15, 10);
  scene.add(directionalLight);

  renderer = new THREE.WebGLRenderer({
    alpha: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = true;
  renderer.xr.enabled = true;

  camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;
  scene.add(camera);

  const session = await navigator.xr.requestSession("immersive-ar", {requiredFeatures: ['hit-test']});
  session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
  referenceSpace = await session.requestReferenceSpace('local');
  
  const loader = new THREE.GLTFLoader();
  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf", function(gltf) {
    reticle = gltf.scene;
    reticle.visible = false;
    scene.add(reticle);
  });

  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf", function(gltf) {
    flower = gltf.scene;
  });

  session.addEventListener("select", () => {
    if (flower && reticle && reticle.visible) {
      const clone = flower.clone();
      clone.position.copy(reticle.position);
      clone.userData.isInteractable = true;
      scene.add(clone);
      objectsPlaced.push(clone);
    }
  });

  session.requestAnimationFrame(onXRFrame);
  requestHitTestSource(session);
}

async function requestHitTestSource(session) {
  const viewerReferenceSpace = await session.requestReferenceSpace('viewer');
  hitTestSource = await session.requestHitTestSource({ space: viewerReferenceSpace });
  hitTestSourceRequested = true;
}

function onXRFrame(time, frame) {
  session.requestAnimationFrame(onXRFrame);
  const gl = renderer.getContext();
  gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

  const pose = frame.getViewerPose(referenceSpace);
  if (pose) {
    const view = pose.views[0];
    const viewport = session.renderState.baseLayer.getViewport(view);
    renderer.setSize(viewport.width, viewport.height);

    camera.matrix.fromArray(view.transform.matrix);
    camera.projectionMatrix.fromArray(view.projectionMatrix);
    camera.updateMatrixWorld(true);

    if (hitTestSource) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0 && reticle) {
        const hitPose = hitTestResults[0].getPose(referenceSpace);
        reticle.visible = true;
        reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
        reticle.updateMatrixWorld(true);
      } else {
        reticle.visible = false;
      }
    }
  }
  renderer.render(scene, camera);
}

function onPointerDown(event) {
  raycaster.setFromCamera(new THREE.Vector2((event.clientX / window.innerWidth) * 2 - 1, -(event.clientY / window.innerHeight) * 2 + 1), camera);
  const intersects = raycaster.intersectObjects(objectsPlaced, true);
  if (intersects.length > 0) {
    selectedObject = intersects[0].object;
    isDragging = true;
  }
}

function onPointerMove(event) {
  if (!isDragging || !selectedObject) return;
  const deltaX = (event.movementX || 0) * 0.01;
  const deltaY = (event.movementY || 0) * 0.01;
  selectedObject.position.x += deltaX;
  selectedObject.position.y -= deltaY;
}

function onPointerUp(event) {
  isDragging = false;
  selectedObject = null;
}
</script>

</body>
</html>
