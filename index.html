<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR Object Placement</title>

  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: flex;
      gap: 10px;
    }
    button {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="controls">
  <button id="startButton" onclick="activateXR()">Activar AR</button>
</div>

<script>
let scene, camera, renderer, session;
let objectPreview = null, objectPlaced = null;
let hitTestSource = null;
let referenceSpace;
let isObjectPlaced = false;
let lastTouchX = 0, lastTouchDistance = 0, scale = 1, rotationY = 0;

// **1️⃣ Activar WebXR**
async function activateXR() {
  document.getElementById("startButton").style.display = "none"; 

  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  scene = new THREE.Scene();

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 15, 10);
  scene.add(light);

  renderer = new THREE.WebGLRenderer({alpha: true, canvas, context: gl});
  renderer.xr.enabled = true;

  camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;
  scene.add(camera);

  session = await navigator.xr.requestSession("immersive-ar", {requiredFeatures: ['hit-test']});
  session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
  referenceSpace = await session.requestReferenceSpace('local');

  const loader = new THREE.GLTFLoader();
  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf", function(gltf) {
    objectPreview = gltf.scene;
    objectPreview.scale.set(0.5, 0.5, 0.5);
    objectPreview.visible = false;
    scene.add(objectPreview);
  });

  session.addEventListener("select", placeObject);

  session.requestAnimationFrame(onXRFrame);
  requestHitTestSource(session);
}

// **2️⃣ Obtener la posición de la superficie**
async function requestHitTestSource(session) {
  const viewerReferenceSpace = await session.requestReferenceSpace('viewer');
  hitTestSource = await session.requestHitTestSource({ space: viewerReferenceSpace });
}

// **3️⃣ Mostrar vista previa sobre la superficie detectada**
function onXRFrame(time, frame) {
  session.requestAnimationFrame(onXRFrame);
  const gl = renderer.getContext();
  gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

  const pose = frame.getViewerPose(referenceSpace);
  if (pose) {
    const view = pose.views[0];
    const viewport = session.renderState.baseLayer.getViewport(view);
    renderer.setSize(viewport.width, viewport.height);

    camera.matrix.fromArray(view.transform.matrix);
    camera.projectionMatrix.fromArray(view.projectionMatrix);
    camera.updateMatrixWorld(true);

    if (hitTestSource && objectPreview && !isObjectPlaced) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0) {
        const hitPose = hitTestResults[0].getPose(referenceSpace);
        objectPreview.visible = true;
        objectPreview.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
      }
    }
  }
  renderer.render(scene, camera);
}

// **4️⃣ Colocar el objeto en la superficie**
function placeObject() {
  if (!isObjectPlaced && objectPreview) {
    objectPlaced = objectPreview.clone();
    objectPlaced.visible = true;
    objectPlaced.userData.draggable = true;
    scene.add(objectPlaced);
    isObjectPlaced = true;
  }
}

// **5️⃣ Mover, escalar y rotar el objeto con gestos táctiles**
window.addEventListener("touchstart", onTouchStart);
window.addEventListener("touchmove", onTouchMove);
window.addEventListener("touchend", onTouchEnd);

function onTouchStart(event) {
  if (!isObjectPlaced) return;

  if (event.touches.length === 1) {
    lastTouchX = event.touches[0].clientX;
  } else if (event.touches.length === 2) {
    lastTouchDistance = getDistance(event.touches[0], event.touches[1]);
  }
}

function onTouchMove(event) {
  if (!isObjectPlaced) return;

  if (event.touches.length === 1) {
    // **Mover el objeto**
    let deltaX = event.touches[0].clientX - lastTouchX;
    objectPlaced.position.x += deltaX * 0.002;
    lastTouchX = event.touches[0].clientX;

    // **Rotar**
    rotationY += deltaX * 0.5;
    objectPlaced.rotation.y = THREE.MathUtils.degToRad(rotationY);
  } else if (event.touches.length === 2) {
    // **Escalar**
    let currentDistance = getDistance(event.touches[0], event.touches[1]);
    let scaleChange = currentDistance / lastTouchDistance;
    scale *= scaleChange;
    objectPlaced.scale.set(scale, scale, scale);
    lastTouchDistance = currentDistance;
  }
}

function onTouchEnd() {
  lastTouchX = 0;
  lastTouchDistance = 0;
}

function getDistance(touch1, touch2) {
  let dx = touch1.clientX - touch2.clientX;
  let dy = touch1.clientY - touch2.clientY;
  return Math.sqrt(dx * dx + dy * dy);
}
</script>

</body>
</html>
