<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de GLB a USDZ con Escala en Milímetros</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://threejs.org/examples/js/exporters/GLTFExporter.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ffbb00;
        }
        #usdz-download {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversión de GLB a USDZ con Escala en Milímetros</h1>
    <p>Descarga el archivo USDZ corregido.</p>

    <button id="convert">Convertir y Descargar USDZ</button>
    <a id="usdz-download" download="converted_model.usdz">Descargar USDZ</a>

    <script>
        const modelUrl = "https://dmora155.github.io/PruebaDePagina/ImageToStl.com_origami-pip_table-lamp_v1_shade-small.glb"; // Archivo GLB en GitHub

        document.getElementById("convert").addEventListener("click", function () {
            convertGLBToUSDZ();
        });

        function convertGLBToUSDZ() {
            alert("Descargando modelo...");

            const loader = new THREE.GLTFLoader();
            loader.load(modelUrl, function (gltf) {
                const model = gltf.scene;
                const boundingBox = new THREE.Box3().setFromObject(model);
                const size = boundingBox.getSize(new THREE.Vector3());

                const maxDimension = Math.max(size.x, size.y, size.z);
                let scaleFactor = 1;

                if (maxDimension >= 1000) {
                    scaleFactor = 0.001; // Modelo en km -> convertir a mm
                } else if (maxDimension >= 100) {
                    scaleFactor = 0.01; // Modelo en metros -> convertir a mm
                } else if (maxDimension >= 10) {
                    scaleFactor = 0.1; // Modelo en decímetros -> convertir a mm
                } else if (maxDimension >= 1) {
                    scaleFactor = 1; // Modelo ya en mm
                } else {
                    scaleFactor = 10; // Modelo en cm -> convertir a mm
                }

                model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                alert(`Modelo escalado con factor ${scaleFactor} a milímetros.`);

                exportGLB(model);
            }, undefined, function (error) {
                alert("Error al cargar el modelo.");
            });
        }

        function exportGLB(model) {
            alert("Exportando modelo corregido...");
            const exporter = new THREE.GLTFExporter();
            exporter.parse(model, function (gltf) {
                const blob = new Blob([gltf], { type: "model/gltf-binary" });
                const convertedGLBUrl = URL.createObjectURL(blob);

                convertToUSDZ(convertedGLBUrl);
            }, { binary: true });
        }

        function convertToUSDZ(glbUrl) {
            alert("Convirtiendo GLB a USDZ...");

            fetch(`https://usdztoglbconverter.com/api?url=${encodeURIComponent(glbUrl)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.usdzUrl) {
                        alert("Conversión completada. Descarga el archivo USDZ.");
                        document.getElementById("usdz-download").href = data.usdzUrl;
                        document.getElementById("usdz-download").style.display = "block";
                    } else {
                        alert("Error al convertir a USDZ.");
                    }
                })
                .catch(error => {
                    alert("Error en la conversión a USDZ.");
                });
        }
    </script>
</body>
</html>
