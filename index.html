<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello WebXR!</title>

  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
    }
  </style>
</head>
<body>

<button id="startButton" onclick="activateXR()">Start Hello WebXR</button>

<script>
let scene, previewObject, objectsPlaced = [], camera, renderer;
const raycaster = new THREE.Raycaster();
let selectedObject = null;
let isDragging = false;
let hitTestSource = null;
let hitTestSourceRequested = false;
let referenceSpace;
let session;

async function activateXR() {
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  scene = new THREE.Scene();
  
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
  directionalLight.position.set(10, 15, 10);
  scene.add(directionalLight);

  renderer = new THREE.WebGLRenderer({
    alpha: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = true;
  renderer.xr.enabled = true;

  camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;
  scene.add(camera);

  session = await navigator.xr.requestSession("immersive-ar", {requiredFeatures: ['hit-test']});
  session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
  referenceSpace = await session.requestReferenceSpace('local');

  const loader = new THREE.GLTFLoader();
  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf", function(gltf) {
    previewObject = gltf.scene;
    previewObject.visible = false;
    scene.add(previewObject);
  });

  session.addEventListener("select", () => {
    if (previewObject && previewObject.visible) {
      const clone = previewObject.clone();
      clone.position.copy(previewObject.position);
      clone.userData.isInteractable = true;
      scene.add(clone);
      objectsPlaced.push(clone);
    }
  });

  session.requestAnimationFrame(onXRFrame);
  requestHitTestSource(session);
}

async function requestHitTestSource(session) {
  const viewerReferenceSpace = await session.requestReferenceSpace('viewer');
  hitTestSource = await session.requestHitTestSource({ space: viewerReferenceSpace });
  hitTestSourceRequested = true;
}

function onXRFrame(time, frame) {
  session.requestAnimationFrame(onXRFrame);
  const gl = renderer.getContext();
  gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

  const pose = frame.getViewerPose(referenceSpace);
  if (pose) {
    const view = pose.views[0];
    const viewport = session.renderState.baseLayer.getViewport(view);
    renderer.setSize(viewport.width, viewport.height);

    camera.matrix.fromArray(view.transform.matrix);
    camera.projectionMatrix.fromArray(view.projectionMatrix);
    camera.updateMatrixWorld(true);

    if (!hitTestSourceRequested) {
      requestHitTestSource(session);
    }

    if (hitTestSource) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0 && previewObject) {
        const hitPose = hitTestResults[0].getPose(referenceSpace);
        previewObject.visible = true;
        previewObject.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
        previewObject.updateMatrixWorld(true);
      } else {
        previewObject.visible = false;
      }
    }
  }
  renderer.render(scene, camera);
}

// InteracciÃ³n con gestos
window.addEventListener("touchstart", onTouchStart);
window.addEventListener("touchmove", onTouchMove);
window.addEventListener("touchend", onTouchEnd);

function onTouchStart(event) {
  if (event.touches.length === 1) {
    raycaster.setFromCamera(new THREE.Vector2((event.touches[0].clientX / window.innerWidth) * 2 - 1, -(event.touches[0].clientY / window.innerHeight) * 2 + 1), camera);
    const intersects = raycaster.intersectObjects(objectsPlaced, true);
    if (intersects.length > 0) {
      selectedObject = intersects[0].object;
    }
  }
}

function onTouchMove(event) {
  if (selectedObject && event.touches.length === 1) {
    const deltaX = (event.touches[0].clientX / window.innerWidth) * 2 - 1;
    const deltaY = -(event.touches[0].clientY / window.innerHeight) * 2 + 1;
    selectedObject.position.x += deltaX * 0.05;
    selectedObject.position.y -= deltaY * 0.05;
  }
}

function onTouchEnd() {
  selectedObject = null;
}
</script>

</body>
</html>
