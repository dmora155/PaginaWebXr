<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR Object Placement with Babylon.js</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas" touch-action="none"></canvas>
  <script>
    let canvas = document.getElementById("renderCanvas");
    let engine = new BABYLON.Engine(canvas, true);
    let scene = new BABYLON.Scene(engine);
    scene.createDefaultCameraOrLight(true, true, true);

    let xrHelper;
    let objectPlaced = null;
    let isDragging = false;
    let initialDistance = 0;
    let initialScale = 1;
    let lastRotationAngle = 0;
    
    async function initXR() {
      xrHelper = await scene.createDefaultXRExperienceAsync({
        uiOptions: {
          sessionMode: "immersive-ar"
        }
      });
      const featuresManager = xrHelper.baseExperience.featuresManager;
      const hitTest = featuresManager.enableFeature(BABYLON.WebXRHitTest, "latest", {
        disablePermanentHitTest: false
      });
      
      BABYLON.SceneLoader.ImportMesh("", "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/", "sunflower.gltf", scene, function(meshes) {
        objectPlaced = meshes[0];
        objectPlaced.isVisible = false;
      });
      
      hitTest.onHitTestResultObservable.add((results) => {
        if (results.length && objectPlaced && !objectPlaced.isVisible) {
          objectPlaced.isVisible = true;
          objectPlaced.position.copyFrom(results[0].transformationMatrix.getTranslation());
        }
      });
    }

    function handlePointer(event) {
      if (!objectPlaced) return;
      if (event.type === "pointerdown") {
        isDragging = true;
      } else if (event.type === "pointermove" && isDragging) {
        objectPlaced.position.x += event.movementX * 0.001;
        objectPlaced.position.y -= event.movementY * 0.001;
      } else if (event.type === "pointerup") {
        isDragging = false;
      } else if (event.touches && event.touches.length === 2) {
        let newDistance = getDistance(event.touches);
        objectPlaced.scaling.scaleInPlace(newDistance / initialDistance);
        let newAngle = getAngle(event.touches);
        objectPlaced.rotation.y += (newAngle - lastRotationAngle) * 0.01;
        lastRotationAngle = newAngle;
      }
    }
    
    function getDistance(touches) {
      let dx = touches[0].clientX - touches[1].clientX;
      let dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }
    
    function getAngle(touches) {
      return Math.atan2(touches[0].clientY - touches[1].clientY, touches[0].clientX - touches[1].clientX);
    }
    
    engine.runRenderLoop(() => {
      scene.render();
    });
    
    window.addEventListener("resize", () => {
      engine.resize();
    });
    
    canvas.addEventListener("pointerdown", handlePointer);
    canvas.addEventListener("pointermove", handlePointer);
    canvas.addEventListener("pointerup", handlePointer);
    
    initXR();
  </script>
</body>
</html>
