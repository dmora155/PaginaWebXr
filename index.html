<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Debugging</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<button id="enter-ar" onclick="activateXR()">Start AR</button>

<script>
let scene, camera, renderer;
let xrSession = null;
let xrRefSpace = null;
let hitTestSource = null;
let reticle = null;

const flowerUrl = "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf";
const reticleUrl = "https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf";

// 📌 Iniciar WebXR con depuración usando alert()
async function activateXR() {
  alert("✅ Intentando iniciar WebXR...");

  if (!navigator.xr) {
    alert("❌ WebXR no es compatible en este dispositivo.");
    return;
  }

  try {
    alert("✅ Solicitando sesión de AR...");
    xrSession = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: ["hit-test"] });

    alert("✅ Sesión AR iniciada.");
    
    createScene();  
    renderer.xr.setSession(xrSession);

    const gl = renderer.getContext();
    xrSession.updateRenderState({ baseLayer: new XRWebGLLayer(xrSession, gl) });

    alert("✅ baseLayer configurado correctamente.");

    xrRefSpace = await xrSession.requestReferenceSpace("local");
    alert("✅ Espacio de referencia obtenido.");

    const viewerSpace = await xrSession.requestReferenceSpace("viewer");
    hitTestSource = await xrSession.requestHitTestSource({ space: viewerSpace });
    alert("✅ Hit-test creado correctamente.");

    xrSession.requestAnimationFrame(onXRFrame);
    alert("✅ Render Loop iniciado.");

  } catch (error) {
    alert("❌ Error al iniciar WebXR: " + error.message);
  }
}

// 📌 Crear la escena con alert()
function createScene() {
  alert("✅ Creando escena...");
  scene = new THREE.Scene();

  const light = new THREE.DirectionalLight(0xffffff, 0.5);
  light.position.set(1, 2, 3);
  scene.add(light);

  camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  const loader = new THREE.GLTFLoader();
  loader.load(reticleUrl, (gltf) => {
    reticle = gltf.scene;
    reticle.visible = false;
    scene.add(reticle);
    alert("✅ Retícula cargada.");
  });
}

// 📌 Renderizado con alert()
function onXRFrame(time, frame) {
  xrSession.requestAnimationFrame(onXRFrame);

  const glLayer = xrSession.renderState.baseLayer;
  renderer.getContext().bindFramebuffer(renderer.getContext().FRAMEBUFFER, glLayer.framebuffer);

  const pose = frame.getViewerPose(xrRefSpace);
  if (!pose) {
    alert("⚠ No se detecta la pose del visor.");
    return;
  }

  alert("✅ Pose detectada.");

  const view = pose.views[0];
  const viewport = glLayer.getViewport(view);
  renderer.setSize(viewport.width, viewport.height);

  camera.matrix.fromArray(view.transform.matrix);
  camera.projectionMatrix.fromArray(view.projectionMatrix);
  camera.updateMatrixWorld(true);

  alert("✅ Cámara actualizada.");

  renderer.render(scene, camera);
  alert("✅ Render completado.");
}
</script>

</body>
</html>
