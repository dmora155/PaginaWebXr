<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello WebXR!</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<button id="startButton" onclick="activateXR()">Start Hello WebXR</button>

<script>
let scene, flower, reticle, objectsPlaced = [], camera;
const raycaster = new THREE.Raycaster();
const pointer = new THREE.Vector2();

async function activateXR() {
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  scene = new THREE.Scene();

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
  directionalLight.position.set(10, 15, 10);
  scene.add(directionalLight);

  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = true;

  camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  const session = await navigator.xr.requestSession("immersive-ar", {requiredFeatures: ['hit-test']});
  session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

  const referenceSpace = await session.requestReferenceSpace('local');
  const viewerSpace = await session.requestReferenceSpace('viewer');

  let hitTestSource = null;
  let hitTestSourceRequested = false;

  const loader = new THREE.GLTFLoader();
  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf", function(gltf) {
    reticle = gltf.scene;
    reticle.visible = false;
    scene.add(reticle);
  });

  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf", function(gltf) {
    flower = gltf.scene;
  });

  document.getElementById("startButton").style.display = "none";

  session.addEventListener("select", () => {
    if (flower && reticle && reticle.visible) {
      const clone = flower.clone();
      clone.position.copy(reticle.position);
      scene.add(clone);
      objectsPlaced.push(clone);
    }
  });

  session.addEventListener("end", () => {
    document.getElementById("startButton").style.display = "block";
  });

  document.addEventListener('pointerdown', onSelect);

  session.requestAnimationFrame(function onXRFrame(time, frame) {
    session.requestAnimationFrame(onXRFrame);
    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

    const pose = frame.getViewerPose(referenceSpace);
    if (pose) {
      const view = pose.views[0];
      const viewport = session.renderState.baseLayer.getViewport(view);
      renderer.setSize(viewport.width, viewport.height);

      camera.matrix.fromArray(view.transform.matrix);
      camera.projectionMatrix.fromArray(view.projectionMatrix);
      camera.updateMatrixWorld(true);

      if (!hitTestSourceRequested) {
        frame.session.requestReferenceSpace('viewer').then((viewerSpace) => {
          frame.session.requestHitTestSource({ space: viewerSpace }).then((source) => {
            hitTestSource = source;
          });
        });
        hitTestSourceRequested = true;
      }

      if (hitTestSource) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0 && reticle) {
          const hitPose = hitTestResults[0].getPose(referenceSpace);
          reticle.visible = true;
          reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
          reticle.updateMatrixWorld(true);
        } else {
          reticle.visible = false;
        }
      }

      renderer.render(scene, camera);
    }
  });
}

function onSelect(event) {
  raycaster.setFromCamera(pointer, camera);
  const intersects = raycaster.intersectObjects(objectsPlaced, true);
  if (intersects.length > 0) {
    const selectedObject = intersects[0].object;
    scene.remove(selectedObject);
    objectsPlaced = objectsPlaced.filter(obj => obj !== selectedObject);
  }
}
</script>

</body>
</html>
