<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR Object Placement</title>

  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: flex;
      gap: 10px;
    }
    button {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="controls">
  <button id="startButton" onclick="activateXR()">Start AR</button>
  <button id="deleteButton" onclick="deleteObject()" style="display: none;">Delete Object</button>
</div>

<script>
let scene, objectPlaced = null, camera, renderer;
const raycaster = new THREE.Raycaster();
const touch = new THREE.Vector2();
let hitTestSource = null;
let referenceSpace;
let session;
let isObjectPlaced = false;
let isDragging = false;
let initialTouchDistance = 0;
let initialScale = 1;
let initialRotation = 0;
let lastRotationAngle = 0;

async function activateXR() {
  document.getElementById("controls").style.display = "flex";
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  scene = new THREE.Scene();
  
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
  directionalLight.position.set(10, 15, 10);
  scene.add(directionalLight);

  renderer = new THREE.WebGLRenderer({
    alpha: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = true;
  renderer.xr.enabled = true;

  camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;
  scene.add(camera);

  session = await navigator.xr.requestSession("immersive-ar", {requiredFeatures: ['hit-test']});
  session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
  referenceSpace = await session.requestReferenceSpace('local');

  const loader = new THREE.GLTFLoader();
  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf", function(gltf) {
    objectPlaced = gltf.scene;
    objectPlaced.visible = false;
    scene.add(objectPlaced);
  });

  session.addEventListener("select", () => {
    if (objectPlaced && objectPlaced.visible && !isObjectPlaced) {
      isObjectPlaced = true;
      document.getElementById("deleteButton").style.display = "block";
    }
  });

  session.requestAnimationFrame(onXRFrame);
  requestHitTestSource(session);
}

async function requestHitTestSource(session) {
  const viewerReferenceSpace = await session.requestReferenceSpace('viewer');
  hitTestSource = await session.requestHitTestSource({ space: viewerReferenceSpace });
}

function onXRFrame(time, frame) {
  session.requestAnimationFrame(onXRFrame);
  const gl = renderer.getContext();
  gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

  const pose = frame.getViewerPose(referenceSpace);
  if (pose) {
    const view = pose.views[0];
    const viewport = session.renderState.baseLayer.getViewport(view);
    renderer.setSize(viewport.width, viewport.height);

    camera.matrix.fromArray(view.transform.matrix);
    camera.projectionMatrix.fromArray(view.projectionMatrix);
    camera.updateMatrixWorld(true);

    if (hitTestSource && objectPlaced && !isObjectPlaced) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0) {
        const hitPose = hitTestResults[0].getPose(referenceSpace);
        objectPlaced.visible = true;
        objectPlaced.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
        objectPlaced.updateMatrixWorld(true);
      }
    }
  }
  renderer.render(scene, camera);
}

window.addEventListener("touchstart", onTouchStart);
window.addEventListener("touchmove", onTouchMove);
window.addEventListener("touchend", onTouchEnd);

function onTouchStart(event) {
  if (!isObjectPlaced) return;
  if (event.touches.length === 1) {
    isDragging = true;
  } else if (event.touches.length === 2) {
    initialTouchDistance = getDistance(event.touches);
    initialScale = objectPlaced.scale.x;
    lastRotationAngle = getAngle(event.touches);
  }
}

function onTouchMove(event) {
  if (!isObjectPlaced) return;
  if (event.touches.length === 1 && isDragging) {
    objectPlaced.position.x += event.touches[0].movementX * 0.001;
    objectPlaced.position.y -= event.touches[0].movementY * 0.001;
  } else if (event.touches.length === 2) {
    const newDistance = getDistance(event.touches);
    const scaleFactor = newDistance / initialTouchDistance;
    objectPlaced.scale.set(initialScale * scaleFactor, initialScale * scaleFactor, initialScale * scaleFactor);
    
    const newAngle = getAngle(event.touches);
    objectPlaced.rotation.y += (newAngle - lastRotationAngle) * 0.01;
    lastRotationAngle = newAngle;
  }
}

function onTouchEnd() {
  isDragging = false;
}

function getDistance(touches) {
  const dx = touches[0].clientX - touches[1].clientX;
  const dy = touches[0].clientY - touches[1].clientY;
  return Math.sqrt(dx * dx + dy * dy);
}

function getAngle(touches) {
  return Math.atan2(touches[0].clientY - touches[1].clientY, touches[0].clientX - touches[1].clientX);
}

function deleteObject() {
  if (objectPlaced) {
    scene.remove(objectPlaced);
    objectPlaced = null;
    isObjectPlaced = false;
    document.getElementById("deleteButton").style.display = "none";
  }
}
</script>

</body>
</html>
