<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia AR en iOS y Android</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://threejs.org/examples/js/exporters/GLTFExporter.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ffbb00;
        }
        #ar-container {
            margin-top: 20px;
        }
        .object-selection {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Experiencia AR en iOS y Android</h1>
    <p>Elige un objeto y míralo en AR en tu dispositivo.</p>

    <div class="object-selection">
        <button onclick="selectObject('coin')">Moneda</button>
        <button onclick="selectObject('mushroom')">Hongo</button>
        <button onclick="selectObject('star')">Estrella</button>
    </div>

    <button id="start-ar">Iniciar AR</button>
    <div id="ar-container"></div>

    <script>
        function getOS() {
            const userAgent = navigator.userAgent || navigator.vendor;
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            } else if (/android/i.test(userAgent)) {
                return "Android";
            } else {
                return "No compatible";
            }
        }

        const os = getOS();

        const objects = {
            coin: {
                name: "Moneda de Super Mario",
                glb: "https://dmora155.github.io/PruebaDePagina/super_mario_bros_coin.glb",
                usdz: "https://dmora155.github.io/PruebaDePagina/Super_Mario_Bros_Coin.usdz"
            },
            mushroom: {
                name: "Hongo de Super Mario",
                glb: "https://dmora155.github.io/PruebaDePagina/ImageToStl.com_origami-pip_table-lamp_v1_shade-small.glb",
                usdz: "https://dmora155.github.io/PruebaDePagina/ORIGAMI-PIP_table-lamp_V1_Shade-small.usdz"
            },
            star: {
                name: "Estrella de Super Mario",
                glb: "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf",
                usdz: "https://dmora155.github.io/PruebaDePagina/sunflower.usdz"
            }
        };

        let selectedObject = objects.coin; // Objeto predeterminado

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("start-ar").addEventListener("click", startARSession);
        });

        function selectObject(objectKey) {
            selectedObject = objects[objectKey];
            document.getElementById("start-ar").innerText = `Iniciar AR con ${selectedObject.name}`;
        }

        function startARSession() {
            if (os === "Android") {
                convertToCmAndOpen(selectedObject.glb);
            } else if (os === "iOS") {
                openInQuickLook(selectedObject.usdz);
            } else {
                alert("Tu dispositivo no es compatible con AR.");
            }
        }

        function convertToCmAndOpen(modelUrl) {
            const loader = new THREE.GLTFLoader();

            loader.load(modelUrl, function (gltf) {
                const model = gltf.scene;
                const boundingBox = new THREE.Box3().setFromObject(model);
                const size = boundingBox.getSize(new THREE.Vector3());

                const maxDimension = Math.max(size.x, size.y, size.z);
                let scaleFactor = 1;

                if (maxDimension > 100) {
                    scaleFactor = 0.1;
                } else if (maxDimension > 10) {
                    scaleFactor = 1;
                } else if (maxDimension > 1) {
                    scaleFactor = 10;
                } else {
                    scaleFactor = 100;
                }

                model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                console.log(`Modelo convertido con factor ${scaleFactor} a centímetros.`);

                exportAndOpenAR(model);
            }, undefined, function (error) {
                console.error("Error al cargar el modelo:", error);
                openInSceneViewer(modelUrl);
            });
        }

        function exportAndOpenAR(model) {
            const exporter = new THREE.GLTFExporter();

            exporter.parse(model, function (gltf) {
                const blob = new Blob([gltf], { type: "model/gltf-binary" });
                const url = URL.createObjectURL(blob);
                openInSceneViewer(url);
            }, { binary: true });
        }

        function openInSceneViewer(modelUrl) {
            const arLink = document.createElement("a");
            arLink.setAttribute("href", `https://arvr.google.com/scene-viewer/1.0?file=${modelUrl}&mode=ar_preferred`);
            arLink.setAttribute("rel", "ar");
            arLink.click();
        }

        function openInQuickLook(modelUrl) {
            if (!modelUrl) {
                alert("Este objeto no tiene una versión compatible con iOS.");
                return;
            }

            // Abrir Quick Look directamente en AR
            const quickLookUrl = `${modelUrl}#allowsContentScaling=0&callToAction=Ver en AR`;

            const a = document.createElement("a");
            a.setAttribute("href", quickLookUrl);
            a.setAttribute("rel", "ar");
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
