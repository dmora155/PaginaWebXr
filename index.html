<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hit Test Debug</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #enter-ar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<button id="enter-ar">Start AR</button>

<script>
let scene, camera, renderer;
let xrSession = null;
let xrRefSpace = null;
let hitTestSource = null;
let hitTestSourceRequested = false;
let reticle = null;

const reticleUrl = "https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf";

// ðŸ“Œ Iniciar WebXR cuando el usuario haga clic en el botÃ³n
document.getElementById("enter-ar").addEventListener("click", async () => {
  if (!navigator.xr) {
    alert("WebXR not supported");
    return;
  }

  console.log("âœ… WebXR Supported. Requesting session...");
  xrSession = await navigator.xr.requestSession("immersive-ar", { requiredFeatures: ["hit-test"] });

  // Crear la escena 3D con Three.js
  createScene();

  // Configurar WebXR en el renderer
  renderer.xr.setSession(xrSession);

  // Obtener referencia espacial
  xrRefSpace = await xrSession.requestReferenceSpace("local");
  console.log("âœ… Reference space set:", xrRefSpace);

  // Configurar WebXR render state
  xrSession.updateRenderState({
    baseLayer: new XRWebGLLayer(xrSession, renderer.getContext())
  });

  // ðŸ”¹ **Inicializar el hit-test source correctamente antes del primer frame**
  const viewerSpace = await xrSession.requestReferenceSpace("viewer");
  hitTestSource = await xrSession.requestHitTestSource({ space: viewerSpace });
  hitTestSourceRequested = true;
  console.log("âœ… Hit-test source created.");

  // Iniciar la animaciÃ³n
  xrSession.requestAnimationFrame(onXRFrame);
});

// ðŸ“Œ FunciÃ³n para crear la escena
function createScene() {
  console.log("ðŸ›  Creating Scene...");
  scene = new THREE.Scene();

  const light = new THREE.DirectionalLight(0xffffff, 0.5);
  light.position.set(1, 2, 3);
  scene.add(light);

  camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  const loader = new THREE.GLTFLoader();
  loader.load(reticleUrl, (gltf) => {
    reticle = gltf.scene;
    reticle.visible = false;
    scene.add(reticle);
    console.log("âœ… Reticle loaded successfully.");
  });
}

// ðŸ“Œ FunciÃ³n principal de renderizado
function onXRFrame(time, frame) {
  xrSession.requestAnimationFrame(onXRFrame);

  const glLayer = xrSession.renderState.baseLayer;
  renderer.getContext().bindFramebuffer(renderer.getContext().FRAMEBUFFER, glLayer.framebuffer);

  const pose = frame.getViewerPose(xrRefSpace);
  if (!pose) {
    console.warn("âš  No viewer pose detected.");
    return;
  }

  const view = pose.views[0];
  const viewport = glLayer.getViewport(view);
  renderer.setSize(viewport.width, viewport.height);

  camera.matrix.fromArray(view.transform.matrix);
  camera.projectionMatrix.fromArray(view.projectionMatrix);
  camera.updateMatrixWorld(true);

  // ðŸ“Œ Asegurar que tenemos `hitTestSource`
  if (!hitTestSource) {
    console.warn("âš  Hit-test source is null.");
    return;
  }

  const hitTestResults = frame.getHitTestResults(hitTestSource);
  if (hitTestResults.length > 0 && reticle) {
    const hitPose = hitTestResults[0].getPose(xrRefSpace);
    if (hitPose) {
      reticle.visible = true;
      reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
      reticle.updateMatrixWorld(true);
      console.log("âœ… Reticle updated at:", hitPose.transform.position);
    }
  } else {
    console.warn("âš  No hit-test results. Reticle hidden.");
    if (reticle) reticle.visible = false;
  }

  renderer.render(scene, camera);
}
</script>

</body>
</html>
