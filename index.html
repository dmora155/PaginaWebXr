<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de GLB a Milímetros</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/exporters/GLTFExporter.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ffbb00;
        }
    </style>
</head>
<body>
    <h1>Conversión de GLB a Milímetros</h1>
    <p>Descarga el archivo corregido en GLB con la escala adecuada.</p>

    <button id="convert">Convertir a Milímetros</button>

    <script>
        const loader = new THREE.GLTFLoader();
        const exporter = new THREE.GLTFExporter();
        const modelUrl = "https://dmora155.github.io/PruebaDePagina/ImageToStl.com_origami-pip_table-lamp_v1_shade-small.glb";

        document.getElementById("convert").addEventListener("click", function () {
            alert(`Intentando descargar: ${modelUrl}`);
            convertGLBToMM();
        });

        function convertGLBToMM() {
            loader.load(modelUrl, function (gltf) {
                alert("Modelo cargado correctamente.");

                const model = gltf.scene;
                const boundingBox = new THREE.Box3().setFromObject(model);
                const size = boundingBox.getSize(new THREE.Vector3());

                alert(`Dimensiones originales: X=${size.x}, Y=${size.y}, Z=${size.z}`);

                // Determinar la unidad original y convertir a mm
                let scaleFactor = 1;

                if (size.x > 10 || size.y > 10 || size.z > 10) {
                    alert("El modelo parece estar en metros. Ajustando a milímetros.");
                    scaleFactor = 1000;
                } else if (size.x > 1 || size.y > 1 || size.z > 1) {
                    alert("El modelo parece estar en centímetros. Ajustando a milímetros.");
                    scaleFactor = 10;
                } else {
                    alert("El modelo ya está en milímetros.");
                }

                model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                alert(`Modelo escalado correctamente con factor ${scaleFactor} a milímetros.`);

                exportGLB(model);
            }, function (xhr) {
                alert(`Progreso de carga: ${xhr.loaded} bytes descargados.`);
            }, function (error) {
                alert(`Error al cargar el modelo en Three.js: ${error}`);
            });
        }

        function exportGLB(model) {
            alert("Exportando modelo corregido...");

            exporter.parse(model, function (glb) {
                if (!glb) {
                    alert("Error: No se pudo exportar el modelo.");
                    return;
                }

                alert("Modelo exportado correctamente, generando archivo...");

                const blob = new Blob([glb], { type: "model/gltf-binary" });
                const url = URL.createObjectURL(blob);

                // Crear un enlace de descarga
                const a = document.createElement("a");
                a.href = url;
                a.download = "converted_lamp_model.glb";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                alert("Archivo GLB descargado con éxito.");
            }, { binary: true });
        }
    </script>
</body>
</html>
