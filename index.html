<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR Object Placement with A-Frame</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
  <button id="startAR" onclick="startAR()" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 9999; padding: 10px; font-size: 16px;">Start AR</button>
  
  <a-scene embedded arjs id="arScene" style="display: none;">
    <!-- CÃ¡mara AR -->
    <a-marker-camera preset='hiro'></a-marker-camera>
    
    <!-- Luz -->
    <a-light type="directional" position="1 1 1" intensity="1"></a-light>

    <!-- Modelo 3D (Girasol) -->
    <a-entity id="objectPlaced" gltf-model="https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf" position="0 0 0" scale="0.5 0.5 0.5">
      <a-animation attribute="rotation" to="0 360 0" dur="5000" repeat="indefinite"></a-animation>
    </a-entity>
  </a-scene>

  <script>
    let arScene = document.getElementById("arScene");
    let startARButton = document.getElementById("startAR");

    function startAR() {
      startARButton.style.display = "none";
      arScene.style.display = "block";
    }
  </script>
</body>
</html>
