<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia AR en iOS y Android</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://threejs.org/examples/js/exporters/GLTFExporter.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #ffcc00;
            border: none;
            color: black;
        }
        button:hover {
            background-color: #ffbb00;
        }
    </style>
</head>
<body>
    <h1>Experiencia AR en iOS y Android</h1>
    <p>Selecciona un modelo y visualízalo en AR.</p>

    <select id="model-selector">
        <option value="coin">Moneda</option>
        <option value="mushroom">Hongo</option>
        <option value="star">Estrella</option>
    </select>

    <button id="start-ar">Iniciar AR</button>

    <script>
        function getOS() {
            const userAgent = navigator.userAgent || navigator.vendor;
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            } else if (/android/i.test(userAgent)) {
                return "Android";
            } else {
                return "No compatible";
            }
        }

        const os = getOS();

        const models = {
            coin: {
                name: "Moneda de Super Mario",
                glb: "https://dmora155.github.io/PruebaDePagina/super_mario_bros_coin.glb"
            },
            mushroom: {
                name: "Hongo de Super Mario",
                glb: "https://dmora155.github.io/PruebaDePagina/ImageToStl.com_origami-pip_table-lamp_v1_shade-small.glb"
            },
            star: {
                name: "Estrella de Super Mario",
                glb: "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf"
            }
        };

        let processedGLB = null;
        let processedUSDZ = null;

        document.getElementById("start-ar").addEventListener("click", function () {
            const selectedModel = document.getElementById("model-selector").value;
            processModel(models[selectedModel]);
        });

        function processModel(model) {
            console.log(`Cargando modelo: ${model.glb}`);

            const loader = new THREE.GLTFLoader();
            loader.load(model.glb, function (gltf) {
                const modelScene = gltf.scene;
                const boundingBox = new THREE.Box3().setFromObject(modelScene);
                const size = boundingBox.getSize(new THREE.Vector3());

                const maxDimension = Math.max(size.x, size.y, size.z);
                let scaleFactor = 1;

                if (maxDimension > 1) {
                    scaleFactor = 1000; // Convertir a milímetros
                }

                modelScene.scale.set(scaleFactor, scaleFactor, scaleFactor);
                console.log(`Modelo convertido a milímetros con factor ${scaleFactor}.`);

                exportGLB(modelScene, model);
            }, undefined, function (error) {
                console.error("Error al cargar el modelo:", error);
                alert("Error al cargar el modelo.");
            });
        }

        function exportGLB(model, modelInfo) {
            console.log("Exportando GLB corregido...");
            const exporter = new THREE.GLTFExporter();
            exporter.parse(model, function (gltf) {
                const blob = new Blob([gltf], { type: "model/gltf-binary" });
                processedGLB = URL.createObjectURL(blob);
                console.log("GLB exportado y almacenado:", processedGLB);

                if (os === "iOS") {
                    convertToUSDZ(processedGLB, modelInfo);
                } else {
                    openAR();
                }
            }, { binary: true });
        }

        function convertToUSDZ(glbUrl, modelInfo) {
            console.log("Convirtiendo GLB a USDZ...");
            fetch(`https://usdztoglbconverter.com/api?url=${encodeURIComponent(glbUrl)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.usdzUrl) {
                        processedUSDZ = data.usdzUrl;
                        console.log("USDZ generado con escala corregida:", processedUSDZ);
                        openAR();
                    } else {
                        alert("Error al convertir a USDZ.");
                    }
                })
                .catch(error => {
                    console.error("Error en la conversión a USDZ:", error);
                    alert("Error al convertir el archivo.");
                });
        }

        function openAR() {
            if (os === "Android" && processedGLB) {
                openInSceneViewer(processedGLB);
            } else if (os === "iOS" && processedUSDZ) {
                openInQuickLook(processedUSDZ);
            } else {
                alert("No se pudo abrir el modelo.");
            }
        }

        function openInSceneViewer(modelUrl) {
            console.log("Abriendo Scene Viewer con:", modelUrl);
            window.location.href = `https://arvr.google.com/scene-viewer/1.0?file=${modelUrl}&mode=ar_preferred`;
        }

        function openInQuickLook(usdzUrl) {
            console.log("Abriendo Quick Look con:", usdzUrl);
            window.location.href = `${usdzUrl}#allowsContentScaling=0&callToAction=Ver en AR`;
        }
    </script>
</body>
</html>
