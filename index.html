<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello WebXR - Optimizado</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

<button onclick="activateXR()">Start Hello WebXR</button>

<script>
async function activateXR() {
  console.log("✅ Iniciando WebXR...");

  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  const scene = new THREE.Scene();

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
  directionalLight.position.set(10, 15, 10);
  scene.add(directionalLight);

  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = true;

  const camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  const session = await navigator.xr.requestSession("immersive-ar", {requiredFeatures: ['hit-test']});
  session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

  const referenceSpace = await session.requestReferenceSpace('local');

  let hitTestSource = null;
  let hitTestSourceRequested = false;
  let reticle = null;

  const loader = new THREE.GLTFLoader();

  // 📌 Cargar la retícula correctamente
  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf", function(gltf) {
    reticle = gltf.scene;
    reticle.visible = false; 
    scene.add(reticle);
    console.log("✅ Retícula cargada.");
  });

  let flower;
  loader.load("https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf", function(gltf) {
    flower = gltf.scene;
    console.log("✅ Girasol cargado.");
  });

  // 📌 Detectar superficies de manera más rápida y estable
  async function initializeHitTestSource() {
    try {
      const viewerSpace = await session.requestReferenceSpace("viewer");
      hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
      console.log("✅ Hit-test inicializado.");
    } catch (error) {
      console.warn("⚠ `requestHitTestSource` falló, probando `requestHitTestSourceForTransientInput()`...");
      try {
        hitTestSource = await session.requestHitTestSourceForTransientInput({ profile: "generic-touchscreen" });
        console.log("✅ Hit-test alternativo creado.");
      } catch (err) {
        console.error("❌ No se pudo crear hit-test.");
      }
    }
  }

  initializeHitTestSource(); // Llamar a la función de inmediato

  session.addEventListener("select", () => {
    if (flower && reticle && reticle.visible) {
      const clone = flower.clone();
      clone.position.copy(reticle.position);
      scene.add(clone);
      console.log("🌻 Girasol colocado en:", reticle.position);
    }
  });

  session.requestAnimationFrame(function onXRFrame(time, frame) {
    session.requestAnimationFrame(onXRFrame);

    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

    const pose = frame.getViewerPose(referenceSpace);
    if (pose) {
      const view = pose.views[0];
      const viewport = session.renderState.baseLayer.getViewport(view);
      renderer.setSize(viewport.width, viewport.height);

      camera.matrix.fromArray(view.transform.matrix);
      camera.projectionMatrix.fromArray(view.projectionMatrix);
      camera.updateMatrixWorld(true);

      if (!hitTestSourceRequested) {
        initializeHitTestSource(); // Asegurar que solo se solicite una vez
        hitTestSourceRequested = true;
      }

      if (hitTestSource) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0 && reticle) {
          const hitPose = hitTestResults[0].getPose(referenceSpace);
          reticle.visible = true;
          reticle.position.set(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z);
          reticle.updateMatrixWorld(true);
          console.log("🎯 Retícula detectada en:", hitPose.transform.position);
        } else {
          reticle.visible = false;
        }
      }

      renderer.render(scene, camera);
    }
  });
}
</script>

</body>
</html>
