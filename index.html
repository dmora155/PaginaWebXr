<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia AR en Android e iOS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ffbb00;
        }
        #ar-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Experiencia AR en Android e iOS</h1>
    <p>Elige un objeto y m√≠ralo en AR en tu dispositivo.</p>

    <div>
        <button onclick="openAR('coin')">Moneda</button>
        <button onclick="openAR('mushroom')">Hongo</button>
        <button onclick="openAR('star')">Estrella</button>
    </div>

    <div id="ar-container"></div>

    <script>
        // Detectar el sistema operativo
        function getOS() {
            const userAgent = navigator.userAgent || navigator.vendor;
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            } else if (/android/i.test(userAgent)) {
                return "Android";
            } else {
                return "No compatible";
            }
}


        const os = getOS();

        // Modelos disponibles en diferentes formatos
        const objects = {
            coin: {
                glb: "https://dmora155.github.io/PruebaDePagina/super_mario_bros_coin.glb",
                usdz: "https://dmora155.github.io/PruebaDePagina/Super_Mario_Bros_Coin.usdz"
            },
            mushroom: {
                glb: "https://dmora155.github.io/PruebaDePagina/ImageToStl.com_origami-pip_table-lamp_v1_shade-small.glb",
                usdz: "https://dmora155.github.io/PruebaDePagina/ImageToStl.com_origami-pip_table-lamp_v1_shade-small.usdz"
            },
            star: {
                glb: "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf",
                usdz: "https://dmora155.github.io/PruebaDePagina/sunflower.usdz"
            }
        };

        function openAR(objectKey) {
            const model = objects[objectKey];

            if (os === "Android") {
                openInSceneViewer(model.glb);
            } else if (os === "iOS") {
                openInQuickLook(model.usdz);
            } else {
                alert("Tu dispositivo no es compatible con AR.");
            }
        }

        function openInSceneViewer(modelUrl) {
            const arLink = document.createElement("a");
            arLink.setAttribute("href", `https://arvr.google.com/scene-viewer/1.0?file=${modelUrl}&mode=ar_preferred`);
            arLink.setAttribute("rel", "ar");
            arLink.click();
        }

        function openInQuickLook(modelUrl) {
            const arLink = document.createElement("a");
            arLink.setAttribute("href", modelUrl);
            arLink.setAttribute("rel", "ar");
            arLink.click();
        }
    </script>
</body>
</html>
