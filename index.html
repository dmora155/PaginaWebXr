<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia AR con Conversión Universal a Centímetros</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://threejs.org/examples/js/exporters/GLTFExporter.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ffbb00;
        }
        #ar-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Experiencia AR con Conversión Universal a Centímetros</h1>
    <p>Elige un objeto y míralo en AR con la escala corregida.</p>

    <div>
        <button onclick="openAR('coin')">Moneda</button>
        <button onclick="openAR('mushroom')">Hongo</button>
        <button onclick="openAR('star')">Estrella</button>
    </div>

    <div id="ar-container"></div>

    <script>
        const objects = {
            coin: "https://dmora155.github.io/PruebaDePagina/super_mario_bros_coin.glb",
            mushroom: "https://dmora155.github.io/PruebaDePagina/ImageToStl.com_origami-pip_table-lamp_v1_shade-small.glb",
            star: "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf"
        };

        function openAR(objectKey) {
            const modelUrl = objects[objectKey];

            detectAndConvertToCm(modelUrl, objectKey);
        }

        function detectAndConvertToCm(modelUrl, objectKey) {
            const loader = new THREE.GLTFLoader();

            loader.load(modelUrl, function (gltf) {
                const model = gltf.scene;
                const boundingBox = new THREE.Box3().setFromObject(model);
                const size = boundingBox.getSize(new THREE.Vector3());

                // Detectar la unidad original (suponiendo que el mayor lado define la unidad)
                const maxDimension = Math.max(size.x, size.y, size.z);
                let scaleFactor = 1;

                if (maxDimension > 100) {
                    scaleFactor = 0.1; // Posible unidad: milímetros
                } else if (maxDimension > 10) {
                    scaleFactor = 1; // Posible unidad: centímetros
                } else if (maxDimension > 1) {
                    scaleFactor = 10; // Posible unidad: decímetros
                } else {
                    scaleFactor = 100; // Posible unidad: metros
                }

                // Ajustar la escala para convertir a centímetros
                model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                console.log(`Modelo ${objectKey} escalado con factor ${scaleFactor} para convertir a centímetros.`);
                
                exportAndOpenAR(model, modelUrl.endsWith(".glb") ? "glb" : "gltf");
            }, undefined, function (error) {
                console.error("Error al cargar el modelo:", error);
                openInSceneViewer(modelUrl);
            });
        }

        function exportAndOpenAR(model, format) {
            const exporter = new THREE.GLTFExporter();
            const options = format === "glb" ? { binary: true } : { binary: false };

            exporter.parse(model, function (gltf) {
                let blob;
                if (format === "glb") {
                    blob = new Blob([gltf], { type: "model/gltf-binary" });
                } else {
                    blob = new Blob([JSON.stringify(gltf)], { type: "application/json" });
                }
                const url = URL.createObjectURL(blob);
                openInSceneViewer(url);
            }, options);
        }

        function openInSceneViewer(modelUrl) {
            const arLink = document.createElement("a");
            arLink.setAttribute("href", `https://arvr.google.com/scene-viewer/1.0?file=${modelUrl}&mode=ar_preferred`);
            arLink.setAttribute("rel", "ar");
            arLink.click();
        }
    </script>
</body>
</html>
