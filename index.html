<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia AR con Conversi√≥n de Unidades</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ffbb00;
        }
        #ar-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Experiencia AR con Conversi√≥n de Unidades</h1>
    <p>Elige un objeto y m√≠ralo en AR con la escala corregida.</p>

    <div>
        <button onclick="loadAndConvertModel('coin')">Moneda</button>
        <button onclick="loadAndConvertModel('mushroom')">Hongo</button>
        <button onclick="loadAndConvertModel('star')">Estrella</button>
    </div>

    <div id="ar-container"></div>

    <script>
        const objects = {
            coin: "https://dmora155.github.io/PruebaDePagina/super_mario_bros_coin.glb",
            mushroom: "https://dmora155.github.io/PruebaDePagina/ImageToStl.com_origami-pip_table-lamp_v1_shade-small.glb",
            star: "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf"
        };

        function loadAndConvertModel(objectKey) {
            const modelUrl = objects[objectKey];
            const loader = new THREE.GLTFLoader();

            loader.load(modelUrl, function (gltf) {
                const model = gltf.scene;
                const scale = model.scale.x; // Obtener la escala original

                console.log(`üìè Escala original del modelo (${objectKey}): ${scale}`);

                // Si el modelo est√° en metros (1m = 100cm), convertirlo a cent√≠metros
                if (scale <= 1) {
                    console.log(`üîÑ Convertido a cent√≠metros (${objectKey}): x100`);
                    model.scale.set(scale * 100, scale * 100, scale * 100);
                }

                // Crear el nuevo enlace corregido para Scene Viewer
                openInSceneViewer(modelUrl);
            });
        }

        function openInSceneViewer(modelUrl) {
            const arLink = document.createElement("a");
            arLink.setAttribute("href", `https://arvr.google.com/scene-viewer/1.0?file=${modelUrl}&mode=ar_preferred`);
            arLink.setAttribute("rel", "ar");
            arLink.innerHTML = `<img src="ar_icon.png" width="100" alt="Ver en AR">`;

            const arContainer = document.getElementById("ar-container");
            arContainer.innerHTML = "";
            arContainer.appendChild(arLink);
            arLink.click();
        }
    </script>
</body>
</html>
