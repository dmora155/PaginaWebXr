<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia AR con Conversión a Milímetros</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://threejs.org/examples/js/exporters/GLTFExporter.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ffbb00;
        }
        #ar-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Experiencia AR con Conversión a Milímetros</h1>
    <p>Elige un objeto y míralo en AR con la escala corregida.</p>

    <div>
        <button onclick="openAR('coin')">Moneda</button>
        <button onclick="openAR('mushroom')">Hongo</button>
        <button onclick="openAR('star')">Estrella</button>
    </div>

    <div id="ar-container"></div>

    <script>
        const objects = {
            coin: "https://dmora155.github.io/PruebaDePagina/super_mario_bros_coin.glb",
            mushroom: "https://dmora155.github.io/PruebaDePagina/ImageToStl.com_origami-pip_table-lamp_v1_shade-small.glb",
            star: "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf"
        };

        function openAR(objectKey) {
            const modelUrl = objects[objectKey];

            // Abre Scene Viewer inmediatamente sin esperar la conversión
            openInSceneViewer(modelUrl);

            // Analiza la escala en segundo plano y convierte a milímetros
            detectAndConvertToMm(modelUrl, objectKey);
        }

        function detectAndConvertToMm(modelUrl, objectKey) {
            const loader = new THREE.GLTFLoader();

            loader.load(modelUrl, function (gltf) {
                const model = gltf.scene;
                const boundingBox = new THREE.Box3().setFromObject(model);
                const size = boundingBox.getSize(new THREE.Vector3());

                const maxDimension = Math.max(size.x, size.y, size.z);
                let scaleFactor = 1;

                // Conversión automática a milímetros
                if (maxDimension >= 1000) {
                    scaleFactor = 0.001; // Modelo en km -> convertir a mm
                } else if (maxDimension >= 100) {
                    scaleFactor = 0.01; // Modelo en metros -> convertir a mm
                } else if (maxDimension >= 10) {
                    scaleFactor = 0.1; // Modelo en decímetros -> convertir a mm
                } else if (maxDimension >= 1) {
                    scaleFactor = 1; // Modelo ya en milímetros
                } else {
                    scaleFactor = 10; // Modelo en centímetros -> convertir a mm
                }

                model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                alert(`Modelo ${objectKey} convertido con factor ${scaleFactor} a milímetros.`);

                exportGLB(model, objectKey);
            }, undefined, function (error) {
                alert(`Error al cargar el modelo ${objectKey}: ${error}`);
            });
        }

        function exportGLB(model, objectKey) {
            alert(`Exportando modelo ${objectKey} escalado...`);
            const exporter = new THREE.GLTFExporter();

            exporter.parse(model, function (gltf) {
                const blob = new Blob([gltf], { type: "model/gltf-binary" });
                const convertedGLB = URL.createObjectURL(blob);
                alert(`Modelo ${objectKey} exportado y corregido en milímetros.`);

                // Volver a abrir el modelo corregido en Scene Viewer
                openInSceneViewer(convertedGLB);
            }, { binary: true });
        }

        function openInSceneViewer(modelUrl) {
            alert("Abriendo en Scene Viewer...");
            window.location.href = `https://arvr.google.com/scene-viewer/1.0?file=${modelUrl}&mode=ar_preferred`;
        }
    </script>
</body>
</html>
